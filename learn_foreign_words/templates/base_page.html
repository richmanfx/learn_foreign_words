<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
    {% load staticfiles %}
<head>
    <title>
        {% block title %}Запоминатель иностранных слов.{% endblock %}
    </title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="content-language" content="ru">
    <link rel="stylesheet" type="text/css" href="{% static "learn_foreign_words/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "learn_foreign_words/css/apps.css" %}" />
</head>

<body>
    <script src="{% static "learn_foreign_words/js/jquery.min.js" %}"></script>
    <script src="{% static "learn_foreign_words/js/bootstrap-modal.js" %}" type="text/javascript"></script>
    <h2>
        Запоминатель иностранных слов
    </h2>
    <div class="row" style="border-width: 0">
        <div class="col-sm-12 col-md-12"
             style="background:darkcyan; min-height:75vh;">
            {% block content %}{% endblock %}
         </div>
    </div>

    <div class="row" style="border-width: 0">
        <div class="col-sm-12 col-md-12" style="background:darkslategrey">
            <a class="btn btn-info"
               style="font-size: 3rem"
               data-toggle="modal"
               data-target="#aboutModal">
                    О программе
            </a>
            <a href="/learn_foreign_words/load_file/"
               class="btn btn-info"
               style="font-size: 3rem">
                    Свой словарь
            </a>
        </div>
    </div>

    {% include 'about_modal.html' %}

</body>
</html>
