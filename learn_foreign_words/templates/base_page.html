<!doctype html>
<html lang="ru">
    {% load staticfiles %}
<head>
    <title>
        {% block title %}Запоминатель иностранных слов.{% endblock %}
    </title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="content-language">
    <link rel="stylesheet" type="text/css"
          href="{% static 'learn_foreign_words/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css"
          href="{% static 'learn_foreign_words/css/apps.css' %}" />
</head>
            
<body>
    <script src="{% static 'learn_foreign_words/js/jquery.min.js' %}"></script>
    <script src="{% static 'learn_foreign_words/js/bootstrap-modal.js' %}"
            type="text/javascript"></script>
    <h2>Запоминатель иностранных слов</h2>
    <div class="row">
        <div id="base" class="col-sm-12 col-md-12">
            {% block content %}{% endblock %}
         </div>
    </div>

    <div class="row" id="div-footer">
        <div id="footer" class="col-sm-12 col-md-12">
            <a id="btn-footer" class="btn btn-info"
               data-toggle="modal"
               data-target="#aboutModal">
                    О программе
            </a>
            <a id="btn-footer" href="/learn_foreign_words/load_file/"
               class="btn btn-info">
                    Свой словарь
            </a>
        </div>
    </div>
    {% include 'about_modal.html' %}
</body>
</html>
