{% extends "base_page.html" %}

{% block title %}
    {{ block.super }} Загрузка файла.
{% endblock %}

{% block content %}
    <form action="/learn_foreign_words/load_file/"
          method="post"
          enctype="multipart/form-data">
            {% csrf_token %}
                <p style="text-align: center; color: aquamarine;
                                 ">
                    Свой словарь:
                </p>
                    <input id="id_my_file"
                           name="my_file"
                           type="file"
                           style="margin: auto; width: 100%; padding: 1rem;
                                  background: darkslategrey; color: chartreuse;
                                  border: 2px solid #FFFFFF; border-radius: 0.7rem;"/>
            <br>
            <input type="submit" value="Загрузить"
                   class="btn btn-success btn-lg btn-block"
                   style="font-size: 5rem">
        </form>
{% endblock %}
