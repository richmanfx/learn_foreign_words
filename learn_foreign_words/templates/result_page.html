{% extends "base_page.html" %}

{% block title %}
    {{ block.super }} Страница результата.
{% endblock %}

{% block content %}
    <h1>{{ random_word }}</h1>
    <h2>{{ entered_word }}</h2>
        {% if result %}
            <h3>Верно</h3>
        {% else %}
            <h4>Ошибка</h4>
            <p style="text-align: center">{{ random_word_global }}</p>
        {% endif %}
    <form method="GET" action="/learn_foreign_words/">
        {% csrf_token %}
        <p style="text-align: center">
            <button type="submit" class="btn btn-success" autofocus="autofocus">
                Дальше
            </button>
        </p>
    </form>
{% endblock %}
